<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Sign In.</h1>
        <p class="subtitle-auth" >Signing in allows you to view private lists</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="邮箱" />
            <span class="icon-email" title="邮箱"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="密码" />
            <span class="icon-lock" title="密码"></span>
          </div>

          <button type="submit" class="btn-primary">登录</button>
        </form>
      </div>

      <a href="{{pathFor 'join'}}" class="link-auth-alt">还没帐号？点此注册</a>
    </div>
  </div>
</template>
