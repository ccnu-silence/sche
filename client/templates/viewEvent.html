<template name="viewEvent">
	<div class="titleBar">
		<span class="title">{{name}}</span>
		{{#if isMyEvent}}
			<a href="#" class="rightbtn delete">
				<i>-</i>
			</a>
		{{/if}}
	</div>
	<div class="meeting_form" data-id={{_id}}>
		{{> invitees }}
		{{> dates }}
		{{> places }}
	</div>
</template>
