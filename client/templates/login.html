<template name="login">
	<div class="user_form">
		<h1 class="title">Login</h1>
		<form class="pure-form" method="POST">
			{{#if errorMessages}}
				<div class="list-errors">
					{{#each errorMessages}}
						<div class="list-item">{{this}}</div>
					{{/each}}
				</div>
			{{/if}}
			<fieldset class="pure-group pure-u-1-6">
				<input type="text" name="email" placeholder="Email" />
				<input type="password" name="password" placeholder="Password" />
				<button class="pure-u-1 pure-button pure-button-primary login">Login</button>
				No account?<a href="{{pathFor 'register'}}">Register</a>
			</fieldset>
		</form>
	</div>
</template>
